<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_Tables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-1"><h1>List and Tables</h1></div>
    <div class="div-2"><h2>fruits</h2>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
        </ul>
    </div>

    <div class="div-3">
        <h2>vegetables</h2>
        <ol>
            <li>carrot</li>
            <li>tomato</li>
            <li>cabbage</li>
        </ol>
    </div>

    <!-- t--table, thead--head(title), tr--row, th--head 
            tbody--body, td--data -->
    <div class="div-4">
        <table>
            <thead>
                <tr>
                    <th>Smartphone</th>
                    <th>Operating System</th>
                    <th>Processor</th>
                    <th>price</th>
                </tr>
            </thead>
           
            <tbody>
                <tr class="row">
                    <td>Iphone</td>
                    <td>ios</td>
                    <td>A15 Bionic Chip</td>
                    <td>Rs.1,00,000</td>
                </tr>
    
                <tr class="row">
                    <td>Samsung</td>
                    <td>Android</td>
                    <td>Qualcomm Snapdragon</td>
                    <td>Rs.80,000</td>
                </tr>
    
                <tr class="row">
                    <td>Motorola</td>
                    <td>Android</td>
                    <td>Qualcomm Snapdragon</td>
                    <td>Rs.60,000</td>
                </tr>
            </tbody>
    
        </table>
    </div>

</body>
</html>
